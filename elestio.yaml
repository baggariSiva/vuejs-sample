config:
    runTime: 'NodeJs'
    version: ''
    framework: 'Vue'
    buildCommand: 'npm run build'
    buildDir: 'dist'
    runCommand: 'npm run start'
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "3000"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
environments:
    -  key: 'ENV'
       value: 'production'
